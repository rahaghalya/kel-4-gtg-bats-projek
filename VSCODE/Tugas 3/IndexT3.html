<html>
    <Head>
        <title>Kalimat Dengan font yang berbeda</title>
        <meta charset="UTF-8">
    <title>Contoh Font</title>
    <style>
        /* Style untuk masing-masing font */
        .font-arial {
            font-family: Arial, sans-serif;
        }

        .font-verdana {
            font-family: Verdana, sans-serif;
        }

        .font-times {
            font-family: "Times New Roman", Times, serif;
        }
    </style>
    </Head>
    <Body>
    <p class="font-arial">Arial, contoh AC Milan</p>
    <p class="font-verdana">Verdana, contoh Persebaya</p>
    <p class="font-times">Times New Roman, contoh Indonesia</p>
    </Body>
</html>
